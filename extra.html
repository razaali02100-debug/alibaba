<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .search-bar {
  width: 420px;
  height: 44px;
  background: #fff;
  border-radius: 30px;
  padding-left: 20px;
  display: flex;
  align-items: center;
  overflow: hidden;
  font-size: 16px;
  color: #777;
}

.text-wrapper {
  height: 22px;
  overflow: hidden;
}

.text {
  display: flex;
  flex-direction: column;
  animation: scrollText 15s infinite;
}

/* each line */
.text span {
  height: 22px;
  line-height: 22px;
}

/* ðŸ”¥ keyframes with 3s pause */
@keyframes scrollText {
  0%, 20%   { transform: translateY(0); }
  25%, 45%  { transform: translateY(-22px); }
  50%, 70%  { transform: translateY(-44px); }
  75%, 95%  { transform: translateY(-66px); }
  100%      { transform: translateY(-88px); }
}

  </style>
</head>
<body>
  <div class="search-bar">
    <div class="text-wrapper">
      <div class="text">
        <span>Search Products</span>
        <span>Search Suppliers</span>
        <span>Search Manufacturers</span>
        <span>Search Services</span>
        <!-- ðŸ” duplicate first for smooth loop -->
        <span>Search Products</span>
      </div>
    </div>
  </div>
  
  

</body>
</html>
