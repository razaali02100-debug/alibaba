<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

.feature-wrapper {
  display: flex;
  gap: 80px;
  padding: 80px;
  align-items: center;
}

/* LEFT */
.feature-left {
  width: 40%;
}

.item {
  padding: 20px 0;
  cursor: pointer;
}

.item h3 {
  font-size: 28px;
  transition: transform 0.3 Breaking ease;
}

.item p {
  opacity: 0;
  max-height: 0;
  transition: all 0.3s ease;
  color: #666;
}

.item:hover h3 {
  transform: scale(1.05);
  color: #fa6600;
}

.item:hover p {
  opacity: 1;
  max-height: 80px;
}

/* ICON */
.icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.item:hover .icon {
  background: #fa6600;
  color: #fff;
  border-color: #fa6600;
}

/* RIGHT */
.feature-right {
  width: 60%;
  position: relative;
  height: 360px;
}

.feature-right .img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.4s ease;
  border-radius: 16px;
}

/* DEFAULT IMAGE */
.img-1 {
  opacity: 0;
}

/* IMAGE SWITCH */
.item-1:hover ~ .feature-right .img-1 { opacity: 1; }
.item-1:hover ~ .feature-right .img-2,
.item-1:hover ~ .feature-right .img-3 { opacity: 0; }

.item-2:hover ~ .feature-right .img-2 { opacity: 1; }
.item-2:hover ~ .feature-right .img-1,
.item-2:hover ~ .feature-right .img-3 { opacity: 0; }

.item-3:hover ~ .feature-right .img-3 { opacity: 1; }
.item-3:hover ~ .feature-right .img-1,
.item-3:hover ~ .feature-right .img-2 { opacity: 0; }

    </style>
</head>
<body>
    <div class="feature-wrapper">

        <!-- LEFT SIDE -->
        <div class="feature-left">
      
          <div class="item item-1">
            <div class="icon">üîç</div>
            <h3>Search for matches</h3>
            <p>Find suppliers that match your needs.</p>
          </div>
      
          <div class="item item-2">
            <div class="icon">‚úîÔ∏è</div>
            <h3>Identify the right one</h3>
            <p>Compare suppliers confidently.</p>
          </div>
      
          <div class="item item-3">
            <div class="icon active">‚áÑ</div>
            <h3>Pay with confidence</h3>
            <p>Secure payments in multiple currencies.</p>
          </div>
      
        </div>
      
        <!-- RIGHT SIDE -->
        <div class="feature-right">
          <img src="images/O1CN01twP5Jv1tjCIiCOQAv_!!6000000005937-2-tps-920-920.jpeg" class="img img-1">
          <img src="images/H1caf29ecacfc4e4d9424f68c0927af96W.png_350x350.png" class="img img-2">
          <img src="images/Hd2a3dda86d494ce99040b99cf056e6349.jpg_350x350.jpg" class="img img-3">
        </div>
      
      </div>
      
</body>
</html>
