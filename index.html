<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com:Manufacturers,     Suppliers, Import & Export...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero-page" class="hero-page">
        <div class="hero-container">
            <div class="hero-row">
                <div class="navbar-content">
                    <div class="navbar-logo">
                        <a href="#">
                            <img src="images/logo_en_dark_horizontal_default_full.png" alt="">
                        </a>
                    </div>
                    <div class="navbar-right-content">
                        <div class="navbar-right-tags">
                            <div class="deliver-option">
                                <span class="dt">Deliver to:</span>
                                <img src="images/pk.png" alt="" class="deliver-flag-img">
                                <span class="pk">PK</span>
                            </div>
                            <div class="navbar-icons">
                                <img src="images/globalization.png" alt="" class="nav-icon-1" id="nav-icon">
                                <img src="images/cart.png" alt="" class="nav-icon-2" id="nav-icon">
                                <img src="images/avatar.png" alt="" class="nav-icon-3" id="nav-icon">
                            </div>
                            <div class="nav-top-button">
                                <a href="#">
                                    Create account
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="navbar-buttom-content">
                        <div class="navbar-left-categories">
                            <img src="" alt="" class="humburger">
                            <span class="hover-1">All categories</span>
                            <span class="hover-2">Features selections</span>
                            <span class="hover-3">Order protections</span>
                        </div>
                        <div class="navbar-right-categories">
                            <span class="hover-4">Buyer Central</span>
                            <span class="hover-5">Help center</span>
                            <span class="hover-6">App and extension</span>
                            <span class="hover-7">sell on Alibaba.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="front-page">
            <div class="front-container">
                <div class="pause-icon">
                    <a href="#">
                        <img src="images/O1CN01AcYYU3215pAonO55E_!!6000000006934-2-tps-56-56.png" alt="">
                    </a>
                    <span class="pause-heading">
                       <a href="#">
                        <span>Learn about Alibaba.com</span>
                       </a>
                    </span>
                    <div class="front-heading">
                        <span>
                            The leading B2B ecommerce platform for global trade
                        </span>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="search-container">
                        <input type="text">
                        <div class="camera-img">
                            <img src="images/O1CN019MtOyg28rBd6OWWpD_!!6000000007985-55-tps-20-20.svg" alt="">
                        </div>
                        <a href="#">
                            <img src="images/magnifying-glass__1_-removebg-preview.png" alt="" class="search-icon">
                            <span>Search</span>
                        </a>
                    </div>
                </div>
                <div class="last-heading">
                    <div class="last-h">
                        <span>Frequently searched:</span>
                    </div>
                    <div class="last-buttons">
                        <div id="lastbtn" class="btn-1">
                            <a href="#">
                                Iphone 15 pro max
                            </a>
                        </div>
                        <div id="lastbtn" class="btn-2">
                            <a href="#">
                                women's initimates
                            </a>
                        </div>
                        <div id="lastbtn" class="btn-3">
                            <a href="#">
                                watch
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
